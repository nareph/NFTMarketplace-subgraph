specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ERC721
    network: sepolia
    source:
      abi: ERC721
      startBlock: 5775628
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Account
        - Collection
        - NFT
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/erc721.ts
  - kind: ethereum
    name: NFTMarketplace
    network: sepolia
    source:
      address: "0xAdAb4CA721aE04A936954dA65488b90998de580F"
      abi: NFTMarketplace
      startBlock: 5799772
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NFTListed
      abis:
        - name: NFTMarketplace
          file: ./abis/NFTMarketplace.json
      eventHandlers:
        - event: NFTListedSuccess(indexed address,indexed uint256,address,address,uint256,bool)
          handler: handleNFTListed
      file: ./src/nft-marketplace.ts
